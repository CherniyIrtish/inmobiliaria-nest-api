name: Generate Prod Migration (Neon)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'src/**/*.ts'
      - '!src/database/migrations/**'

permissions:
  contents: write # <-- важно
  pull-requests: write

jobs:
  gen-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (with dev)
        run: npm ci

      - name: Generate migration against Neon
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.NEON_DIRECT_URL }}
        run: |
          npm run migration:generate:prod
          git status --porcelain

      - name: Commit & push (if changed)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(db): auto-generate prod migration"
            git push
          else
            echo "No schema changes detected. Nothing to commit."
          fi
